<!doctype html>
<html class="no-js" lang="en">
  <head>
    <title>Psychonull</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#FFFFFF">

    <meta name="description" content=".">
    <meta name="keywords" content="">

    <meta name="robots" content="INDEX, FOLLOW">
    <meta name="geo.placename" content="Buenos Aires">
    <meta name="geo.region" content="AR">

    <!-- Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Psychonull">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="https://psychonull.github.io/images/share.png">
    <meta property="og:url" content="https://psychonull.github.io/">
    <meta property="fb:admins" content="xyz">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="@psychonull">
    <meta property="twitter:title" content="Psychonull">
    <meta property="twitter:description" content="">
    <meta property="twitter:image" content="https://psychonull.github.io/images/share.png">
    <meta property="twitter:url" content="https://psychonull.github.io/">

    <!-- Favicon & iPhone Icon -->
    <link rel="shortcut icon" type="image/png" href="https://psychonull.github.io/images/icons/favicon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="https://psychonull.github.io/images/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://psychonull.github.io/images/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="https://psychonull.github.io/images/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="https://psychonull.github.io/images/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="https://psychonull.github.io/images/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="https://psychonull.github.io/images/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://psychonull.github.io/images/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://psychonull.github.io/images/icons/apple-touch-icon-180x180.png">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div>
        <section class="hero">
          <h1>
            Psychonull
          </h1>
          <p>We are a group of friends having fun, making games, notgames, and stuff nobody cares about.</p>
        </section>

        <section class="content ludum">
          <div class="title">
            <h2>Ludum Dare</h2>
          </div>
          <div id="entries-ctn" class="entries-ctn"></div>
        </section>

        <section class="content jams">
          <div class="title">
            <h2>Other Game Jams</h2>
          </div>
          <div id="jams-ctn" class="jams-ctn"></div>
        </section>

        <section class="content misc">
          <div class="title">
            <h2>Mini-games / Experiments</h2>
          </div>
          <div id="misc-ctn" class="misc-ctn"></div>
        </section>
      </div>
    </div>

    <script id="entries-template" type="text/x-handlebars-template">
      {{#each author.entries}}
      <div class="entry">
        <div class="card-holder">
          <div class="card-overlay"></div>
          <div class="card">
            <figure class="front">
              <div style="background-image: url('{{this.image}}')"></div>
            </figure>
            <figure class="back">
              {{#if this.noScores}}
                NO SCORES
              {{else}}
              <ul class="stats">
                {{#each this.categories}}
                <li>
                  <span>
                    {{#unless last}}#{{/unless}}
                    {{#if rank}}{{rank}}{{/if}}
                  </span>
                  <span>
                    {{#if percent}}{{percent}}%{{/if}}
                    {{#if last}}entries{{/if}}
                  </span>
                  <span>{{name}}</span>
                  <span>{{score}}</span>
                </li>
                {{/each}}
              </ul>
              {{/if}}
            </figure>
          </div>
        </div>
        <div class="desc">
          <h1><a>{{this.title}}</a></h1>
          <h2>LD #{{this.ludum}}</h2>
          <p>{{this.info}}</p>
          <ul class="buttons">
            <li><a href="{{this.play}}">PLAY</a></li>
            <li><a href="{{this.source}}">SOURCE</a></li>
            <li><a href="{{this.entryURL}}">ENTRY</a></li>
          </ul>
        </div>
      </div>
      {{/each}}
    </script>

    <script id="gamejams-template" type="text/x-handlebars-template">
      {{#each entries}}
      <div class="entry">
        <div class="card-holder">
          <div class="card">
            <figure class="front">
              <div style="background-image: url('/images/{{this.image}}')"></div>
            </figure>
          </div>
        </div>
        <div class="desc">
          <h1>{{this.title}}</h1>
          <h2>{{this.jam}}</h2>
          <p>{{this.info}}</p>
          <ul class="buttons">
            <li><a href="{{this.play}}">PLAY</a></li>
            <li><a href="{{this.source}}">SOURCE</a></li>
            <li><a href="{{this.entry}}">ENTRY</a></li>
          </ul>
        </div>
      </div>
      {{/each}}
    </script>

    <script id="misc-template" type="text/x-handlebars-template">
      {{#each games}}
      {{#unless hidden}}
      <div class="mini-game">
        <figure>
          <div style="background-image: url('/images/{{this.image}}')"></div>
        </figure>
        <div class="desc">
          <h1>{{this.title}}</h1>
          <h2>{{this.jam}}</h2>
          <p>{{this.info}}</p>
          <ul class="buttons">
            <li><a href="{{this.play}}">PLAY</a></li>
            <li><a href="{{this.source}}">SOURCE</a></li>
          </ul>
        </div>
      </div>
      {{/unless}}
      {{/each}}
    </script>


    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXXXX-1', 'psychonull.github.io');
      ga('send', 'pageview');
    </script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
