    <script id="entries-template" type="text/x-handlebars-template">
      {{#each author.entries}}
      <div class="entry">
        <div class="card-holder">
          <div class="card-overlay"></div>
          <div class="card">
            <figure class="front">
              <div style="background-image: url('{{this.image}}')"></div>
            </figure>
            <figure class="back {{#if this.noScores}}no-scores{{/if}}">
              {{#if this.noScores}}
                [ NO SCORES ]
              {{else}}
              <ul class="stats">
                {{#each this.categories}}
                <li {{#if hidden}}class="hidden"{{/if}}>
                  <span>
                    {{#unless last}}#{{/unless}}
                    {{#if rank}}{{rank}}{{/if}}
                  </span>
                  <span>
                    {{#if percent}}{{percent}}%{{/if}}
                    {{#if last}}entries{{/if}}
                  </span>
                  <span>{{name}}</span>
                  <span>{{score}}</span>
                </li>
                {{/each}}
              </ul>
              {{/if}}
            </figure>
          </div>
        </div>
        <div class="desc">
          <h1><a>{{this.title}}</a></h1>
          <h2>LD #{{this.ludum}}</h2>
          <p>{{this.info}}</p>
          <ul class="buttons">
            <li><a href="{{this.play}}">PLAY</a></li>
            <li><a href="{{this.source}}">SOURCE</a></li>
            <li><a href="{{this.entryURL}}">ENTRY</a></li>
          </ul>
        </div>
      </div>
      {{/each}}
    </script>

    <script id="gamejams-template" type="text/x-handlebars-template">
      {{#each entries}}
      <div class="entry">
        <div class="card-holder">
          <div class="card">
            <figure class="front">
              <div style="background-image: url('/images/{{this.image}}')"></div>
            </figure>
          </div>
        </div>
        <div class="desc">
          <h1>{{this.title}}</h1>
          <h2>{{this.jam}}</h2>
          <p>{{this.info}}</p>
          <ul class="buttons">
            <li><a href="{{this.play}}">PLAY</a></li>
            <li><a href="{{this.source}}">SOURCE</a></li>
            <li><a href="{{this.entry}}">ENTRY</a></li>
          </ul>
        </div>
      </div>
      {{/each}}
    </script>

    <script id="misc-template" type="text/x-handlebars-template">
      {{#each games}}
      {{#unless hidden}}
      <div class="mini-game">
        <figure>
          <div style="background-image: url('/images/{{this.image}}')"></div>
        </figure>
        <div class="desc">
          <h1>{{this.title}}</h1>
          <h2>{{this.jam}}</h2>
          <p>{{this.info}}</p>
          <ul class="buttons">
            <li><a href="{{this.play}}">PLAY</a></li>
            {{#if this.source}}
            <li><a href="{{this.source}}">SOURCE</a></li>
            {{/if}}
          </ul>
        </div>
      </div>
      {{/unless}}
      {{/each}}
    </script>
